<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championship Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="manage.html">Manage</a>
        <a href="data.html" class="active">Data</a>
    </nav>

    <main class="data-viewer">
        <h1>Championship Data</h1>
        
        <div class="data-actions">
            <button id="refresh-data" class="primary-btn">Refresh Data</button>
            <button id="export-json" class="primary-btn">Export JSON</button>
            <button id="copy-json" class="primary-btn">Copy to Clipboard</button>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search in JSON...">
            <button id="search-btn">Search</button>
        </div>

        <pre id="json-display">Loading data...</pre>

        <div class="danger-zone">
            <h3>Reset Data</h3>
            <button id="reset-data" class="danger-btn">Reset All Data</button>
            <p class="warning">All data will be permanently deleted.</p>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initDataViewer === 'function') {
                initDataViewer();
            }
        });
    </script>
</body>
</html>
