<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Championship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="manage.html" class="active">Manage</a>
        <a href="data.html">Data</a>
    </nav>

    <main class="management">
        <div class="tabs">
            <button class="tab-btn active" data-tab="teams">Teams</button>
            <button class="tab-btn" data-tab="matches">Matches</button>
        </div>

        <div id="teams-tab" class="tab-content active">
            <div class="form-container">
                <h2>Add New Team</h2>
                <div class="form-group">
                    <label for="team-name">Team Name</label>
                    <input type="text" id="team-name" placeholder="Enter team name" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="is-holder"> Current Title Holder
                    </label>
                </div>
                <button id="add-team" class="primary-btn">Add Team</button>
            </div>

            <div class="table-container">
                <h2>Existing Teams</h2>
                <div class="scroll-container">
                    <table id="teams-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Record</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Teams will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="matches-tab" class="tab-content">
            <div class="form-container">
                <h2>Add New Match</h2>
                <div class="form-group">
                    <label for="match-date">Date</label>
                    <input type="date" id="match-date" required>
                </div>

                <div class="form-group">
                    <label for="home-team-search">Home Team</label>
                    <input type="text" id="home-team-search" placeholder="Search for home team..." autocomplete="off">
                    <div id="home-team-results" class="search-results"></div>
                    <input type="hidden" id="home-team-id">
                </div>

                <div class="form-group">
                    <label for="away-team-search">Away Team</label>
                    <input type="text" id="away-team-search" placeholder="Search for away team..." autocomplete="off">
                    <div id="away-team-results" class="search-results"></div>
                    <input type="hidden" id="away-team-id">
                </div>

                <div class="score-inputs">
                    <div class="form-group">
                        <label for="home-score">Home Score</label>
                        <input type="number" id="home-score" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="away-score">Away Score</label>
                        <input type="number" id="away-score" min="0" required>
                    </div>
                </div>

                <button id="add-match" class="primary-btn">Add Match</button>
            </div>

            <div class="table-container">
                <h2>Match History</h2>
                <div class="scroll-container">
                    <table id="matches-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Matchup</th>
                                <th>Result</th>
                                <th>Champion</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Matches will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="danger-zone">
            <h3>Danger Zone</h3>
            <button id="reset-data" class="danger-btn">Reset All Data</button>
            <p class="warning">Warning: This will permanently delete all teams and matches.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
