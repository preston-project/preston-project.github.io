<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championship Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html" class="active">Dashboard</a>
        <a href="manage.html">Manage</a>
        <a href="data.html">Data</a>
    </nav>

    <main>
        <div class="holder-container">
            <h2>Current Title Holder</h2>
            <div id="current-holder">
                <div class="trophy">üèÜ</div>
                <div id="holder-name">Loading...</div>
                <div id="holder-since">Holding since: -</div>
            </div>
        </div>

        <div class="stats-container">
            <h2>Team Statistics</h2>
            <div id="team-stats" class="grid-container">
                <!-- Team cards will be inserted here -->
            </div>
        </div>

        <div class="history-container">
            <h2>Recent Matches</h2>
            <table id="recent-matches">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Match</th>
                        <th>Result</th>
                        <th>Champion</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Matches will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initDashboard === 'function') {
                initDashboard();
            }
        });
    </script>
</body>
</html>
